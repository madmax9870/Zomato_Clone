<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Zomato</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                <p class="signup-link">New to Zomato? <a href="#">Create an account</a></p>
                <!-- Social Login Buttons (side by side) -->
                <div class="social-login">
                    <a href="#" class="social-btn google-btn">
                        <img src="img/google-icon.svg" alt="Google"> 
                    </a>
                    <a href="#" class="social-btn facebook-btn">
                        <img src="img/fac.png" alt="Facebook"> 
                </a>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
